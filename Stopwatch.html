<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stopwatch.css">
    <title>Document</title>
</head>
<body>
    <div class="watch">
        <h1>00:00:00</h1>
        <div class="control">
            <img src="stops.png" alt="stop" onclick="stop()">
            <img src="play.png" alt="play" onclick="start()">
            <img src="restart.png" alt="reset" onclick="restart()">
        </div>
    </div>
    <script src="Stopwatch.js"></script>
</body>
</html>
